<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Magic Colourful Calculator</title>
<style>
    body {
        margin: 0;
        font-family: "Poppins", sans-serif;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(120deg, #1a1a2e, #16213e, #0f3460);
        animation: bgAnim 10s infinite alternate ease-in-out;
        background-size: 300% 300%;
    }

    @keyframes bgAnim {
        0% { background-position: 0% 50%; }
        100% { background-position: 100% 50%; }
    }

    .calculator {
        width: 300px;
        padding: 20px;
        border-radius: 20px;
        background: rgba(255, 255, 255, 0.1);
        box-shadow: 0 0 20px #fff, 0 0 50px #0ff;
        backdrop-filter: blur(10px);
        animation: glow 3s infinite alternate;
    }

    @keyframes glow {
        0% { box-shadow: 0 0 20px #ff00ff, 0 0 50px #00ffff; }
        100% { box-shadow: 0 0 30px #00ff99, 0 0 70px #ffcc00; }
    }

    #display {
        width: 100%;
        height: 60px;
        border: none;
        background: rgba(255, 255, 255, 0.2);
        text-align: right;
        padding: 10px;
        font-size: 2rem;
        border-radius: 10px;
        color: #fff;
        margin-bottom: 20px;
    }

    button {
        width: 22%;
        height: 55px;
        margin: 5px;
        font-size: 1.3rem;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        color: #fff;
        background: linear-gradient(135deg, #ff00cc, #333399);
        box-shadow: 0 0 10px #fff;
        transition: 0.2s;
    }

    button:hover {
        transform: scale(1.1);
        box-shadow: 0 0 20px #0ff;
    }

    .equal {
        background: linear-gradient(135deg, #00ff99, #0099ff);
    }
</style>
</head>

<body>

<div class="calculator">
    <input type="text" id="display" disabled>

    <div>
        <button onclick="press('7')">7</button>
        <button onclick="press('8')">8</button>
        <button onclick="press('9')">9</button>
        <button onclick="press('/')">÷</button>
    </div>

    <div>
        <button onclick="press('4')">4</button>
        <button onclick="press('5')">5</button>
        <button onclick="press('6')">6</button>
        <button onclick="press('*')">×</button>
    </div>

    <div>
        <button onclick="press('1')">1</button>
        <button onclick="press('2')">2</button>
        <button onclick="press('3')">3</button>
        <button onclick="press('-')">−</button>
    </div>

    <div>
        <button onclick="press('0')">0</button>
        <button onclick="press('.')">.</button>
        <button onclick="clearDisplay()">C</button>
        <button onclick="press('+')">+</button>
    </div>

    <div>
        <button class="equal" style="width: 96%" onclick="calculate()">=</button>
    </div>
</div>

<script>
function press(x) {
    document.getElementById("display").value += x;
}

function clearDisplay() {
    document.getElementById("display").value = "";
}

function calculate() {
    try {
        document.getElementById("display").value = eval(document.getElementById("display").value);
    } catch {
        document.getElementById("display").value = "Error";
    }
}
</script>

</body>
</html>
